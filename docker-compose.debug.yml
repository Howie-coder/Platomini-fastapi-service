version: '3.4'

services:
  platominifastapiservice:
    image: platominifastapiservice
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn service:app --host 0.0.0.0 --port 9001"]
    ports:
      - 9001:9001
      - 5678:5678
